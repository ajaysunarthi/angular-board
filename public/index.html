<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Angular socket.io board</title>
</head>

<body ng-controller="mainCtrl as ctrl">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">AngularJS Board</a>
            <button id="createButton" ng-click="ctrl.createNote()" class="btn btn-info pull-right">Create Note</button>
        </div>
    </div>
    
    <div sticky-note class="alert alert-block sticky-note" ng-repeat="note in ctrl.notes">
    	<button class="close">&times;</button>
    	<input type="text" ng-model="note.title">
    	<textarea ng-model="note.body">{{note.body}}</textarea>
    </div> 

    <script src="js/app.js"></script>
    <script src="js/factory/socket-factory.js"></script>
</body>

</html>
