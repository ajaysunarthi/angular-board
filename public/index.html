<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <!--local copies because I am fed up with my fucked up internet -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <link href="lib/bootstrap.min.css" rel="stylesheet" >

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <title>Angular socket.io board</title>
</head>

<body ng-controller="mainCtrl as ctrl" ng-cloak="">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">AngularJS Board</a>
            <button id="createButton" ng-click="ctrl.createNote()" class="btn btn-info pull-right">Create Note</button>
        </div>
    </div>
    
    <div sticky-note class="alert alert-info sticky-note" note="note" ondelete="ctrl.deleteNote(note.id)" ng-repeat="note in ctrl.notes">
    	
    </div> 

    <script src="js/app.js"></script>
    <script src="js/factory/socket-factory.js"></script>
    <script src="js/directives/sticky-note.js"></script>
